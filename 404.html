<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - 404 - Seriously we have looked in every city on the map. There's no such thing</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #33ff33;
      font-family: 'Courier New', Courier, monospace;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .overlay {
      position: absolute;
      z-index: 1;
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 250px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #111;
      border: 1px solid #33ff33;
      color: #33ff33;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 2;
    }
    a:hover {
      background-color: #33ff33;
      color: black;
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="overlay">
  <img src="/assets/gifs/lander.gif" alt="404 Animation">
  <h1>404 :: The page you're looking for either never existed or was moved to a shadow dimension in anouther universe</h1>
  <p>Parsing alternative dimensions... Returning to base in <span id="countdown">5</span> seconds...</p>
  <a href="/">‚èé Return to Base Manually</a>
</div>

<script>
  // Matrix rain effect
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;

  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#33ff33";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  // Countdown + redirect
  let seconds = 5;
  const countdown = document.getElementById('countdown');
  const interval = setInterval(() => {
    seconds--;
    countdown.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(interval);
      window.location.href = "/";
    }
  }, 1000);
</script>

</body>
</html>
